{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
    <h2>Formulario de Registro</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-info">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
{% endblock %}
