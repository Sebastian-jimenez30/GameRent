{% extends "base.html" %}

{% block title %}Catálogo de Juegos{% endblock %}

{% block content %}
  <h2>Catálogo de Juegos (desde API)</h2>
  <div class="row">
    {% for game in games %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <p class="card-text"><strong>Developer:</strong> {{ game.developer }}</p>
            <p class="card-text"><strong>Price:</strong> ${{ game.price }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay juegos disponibles.</p>
    {% endfor %}
  </div>
{% endblock %}
