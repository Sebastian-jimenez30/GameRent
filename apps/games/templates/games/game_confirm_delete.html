{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar el juego "{{ game.title }}"?</h2>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'game_detail' game.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
